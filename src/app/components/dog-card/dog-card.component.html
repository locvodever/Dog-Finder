<mat-card class="dog-card">
  <div class="image" [ngStyle]="{'background-image' : data.thumbnailUrl ? 'url('+data.thumbnailUrl+')' : 'none'}">
  </div>
  <mat-card-content>
    <h2>
      {{data!.name}}
    </h2>
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab aria-label="Dislike" (click)="onCardSwiped('left')">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-fab color="primary" aria-label="Like" (click)="onCardSwiped('right')">
      <mat-icon>done</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
